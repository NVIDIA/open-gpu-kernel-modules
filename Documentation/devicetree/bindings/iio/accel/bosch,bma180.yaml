%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/accel/bosch,bma180.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Bosch BMA023 / BMA150/ BMA180 / BMA25x / SMB380 triaxial accelerometers

maintainers:
  - Jonathan Cameron <jic23@kernel.org>

description: |
  https://media.digikey.com/pdf/Data%20Sheets/Bosch/BMA150.pdf
  http://omapworld.com/BMA180_111_1002839.pdf
  http://ae-bst.resource.bosch.com/media/products/dokumente/bma250/bst-bma250-ds002-05.pdf

properties:
  compatible:
    enum:
      - bosch,bma023
      - bosch,bma150
      - bosch,bma180
      - bosch,bma250
      - bosch,bma254
      - bosch,smb380

  reg:
    maxItems: 1

  vdd-supply: true

  vddio-supply: true

  interrupts:
    minItems: 1
    maxItems: 2
    description: |
      Type should be either IRQ_TYPE_LEVEL_HIGH or IRQ_TYPE_EDGE_RISING.
      For the bma250 the first interrupt listed must be the one
      connected to the INT1 pin, the second (optional) interrupt
      listed must be the one connected to the INT2 pin.

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;
        accel@40 {
            compatible = "bosch,bma180";
            reg = <0x40>;
            interrupt-parent = <&gpio6>;
            interrupts = <18 (IRQ_TYPE_LEVEL_HIGH | IRQ_TYPE_EDGE_RISING)>;
        };
    };
...

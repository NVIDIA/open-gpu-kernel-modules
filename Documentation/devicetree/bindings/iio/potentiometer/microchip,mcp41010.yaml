%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/potentiometer/microchip,mcp41010.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Microchip MCP41010/41050/41100/42010/42050/42100 Digital Potentiometer

maintainers:
  - Chris Coffey <cmc@babblebit.net>

description: |
  Datasheet: https://ww1.microchip.com/downloads/en/devicedoc/11195c.pdf

properties:
  compatible:
    enum:
      - microchip,mcp41010
      - microchip,mcp41050
      - microchip,mcp41100
      - microchip,mcp42010
      - microchip,mcp42050
      - microchip,mcp42100

  reg:
    maxItems: 1

  spi-max-frequency: true

additionalProperties: false

required:
  - compatible
  - reg

examples:
  - |
    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        potentiometer@0 {
            compatible = "microchip,mcp41010";
            reg = <0>;
            spi-max-frequency = <500000>;
        };
    };
...

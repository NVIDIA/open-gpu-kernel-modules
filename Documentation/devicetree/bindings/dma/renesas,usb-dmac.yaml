%YAML 1.2
---
$id: http://devicetree.org/schemas/dma/renesas,usb-dmac.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Renesas USB DMA Controller

maintainers:
  - Yoshihiro Shimoda <yoshihiro.shimoda.uh@renesas.com>

allOf:
  - $ref: "dma-controller.yaml#"

properties:
  compatible:
    items:
      - enum:
          - renesas,r8a7742-usb-dmac  # RZ/G1H
          - renesas,r8a7743-usb-dmac  # RZ/G1M
          - renesas,r8a7744-usb-dmac  # RZ/G1N
          - renesas,r8a7745-usb-dmac  # RZ/G1E
          - renesas,r8a77470-usb-dmac # RZ/G1C
          - renesas,r8a774a1-usb-dmac # RZ/G2M
          - renesas,r8a774b1-usb-dmac # RZ/G2N
          - renesas,r8a774c0-usb-dmac # RZ/G2E
          - renesas,r8a774e1-usb-dmac # RZ/G2H
          - renesas,r8a7790-usb-dmac  # R-Car H2
          - renesas,r8a7791-usb-dmac  # R-Car M2-W
          - renesas,r8a7793-usb-dmac  # R-Car M2-N
          - renesas,r8a7794-usb-dmac  # R-Car E2
          - renesas,r8a7795-usb-dmac  # R-Car H3
          - renesas,r8a7796-usb-dmac  # R-Car M3-W
          - renesas,r8a77961-usb-dmac # R-Car M3-W+
          - renesas,r8a77965-usb-dmac # R-Car M3-N
          - renesas,r8a77990-usb-dmac # R-Car E3
          - renesas,r8a77995-usb-dmac # R-Car D3
      - const: renesas,usb-dmac

  reg:
    maxItems: 1

  interrupts:
    minItems: 2
    maxItems: 2

  interrupt-names:
    items:
      - pattern: ch0
      - pattern: ch1

  clocks:
    maxItems: 1

  '#dma-cells':
    const: 1
    description:
      The cell specifies the channel number of the DMAC port connected to
      the DMA client.

  dma-channels:
    const: 2

  iommus:
    minItems: 2
    maxItems: 2

  power-domains:
    maxItems: 1

  resets:
    maxItems: 1

required:
  - compatible
  - reg
  - interrupts
  - interrupt-names
  - clocks
  - '#dma-cells'
  - dma-channels
  - power-domains
  - resets

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/r8a7790-cpg-mssr.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/power/r8a7790-sysc.h>

    usb_dmac0: dma-controller@e65a0000 {
        compatible = "renesas,r8a7790-usb-dmac", "renesas,usb-dmac";
        reg = <0xe65a0000 0x100>;
        interrupts = <GIC_SPI 109 IRQ_TYPE_LEVEL_HIGH>,
                     <GIC_SPI 109 IRQ_TYPE_LEVEL_HIGH>;
        interrupt-names = "ch0", "ch1";
        clocks = <&cpg CPG_MOD 330>;
        power-domains = <&sysc R8A7790_PD_ALWAYS_ON>;
        resets = <&cpg 330>;
        #dma-cells = <1>;
        dma-channels = <2>;
    };

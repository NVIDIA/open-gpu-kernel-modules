%YAML 1.2
---
$id: http://devicetree.org/schemas/display/connector/dvi-connector.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: DVI Connector

maintainers:
  - Laurent Pinchart <Laurent.pinchart@ideasonboard.com>

properties:
  compatible:
    const: dvi-connector

  label: true

  hpd-gpios:
    description: A GPIO line connected to HPD
    maxItems: 1

  ddc-i2c-bus:
    description: phandle link to the I2C controller used for DDC EDID probing
    $ref: /schemas/types.yaml#/definitions/phandle

  analog:
    type: boolean
    description: the connector has DVI analog pins

  digital:
    type: boolean
    description: the connector has DVI digital pins

  dual-link:
    type: boolean
    description: the connector has pins for DVI dual-link

  port:
    $ref: /schemas/graph.yaml#/properties/port
    description: Connection to controller providing DVI signals

required:
  - compatible
  - port

anyOf:
  - required:
      - analog
  - required:
      - digital

additionalProperties: false

examples:
  - |
    connector {
        compatible = "dvi-connector";
        label = "dvi";

        digital;

        ddc-i2c-bus = <&i2c3>;

        port {
            dvi_connector_in: endpoint {
                remote-endpoint = <&tfp410_out>;
            };
        };
    };

...

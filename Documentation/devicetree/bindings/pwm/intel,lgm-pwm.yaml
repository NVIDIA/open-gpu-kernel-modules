%YAML 1.2
---
$id: http://devicetree.org/schemas/pwm/intel,lgm-pwm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: LGM SoC PWM fan controller

maintainers:
  - Rahul Tanwar <rtanwar@maxlinear.com>

properties:
  compatible:
    const: intel,lgm-pwm

  reg:
    maxItems: 1

  "#pwm-cells":
    const: 2

  clocks:
    maxItems: 1

  resets:
    maxItems: 1

required:
  - compatible
  - reg
  - clocks
  - resets

additionalProperties: false

examples:
  - |
    pwm: pwm@e0d00000 {
        compatible = "intel,lgm-pwm";
        reg = <0xe0d00000 0x30>;
        #pwm-cells = <2>;
        clocks = <&cgu0 126>;
        resets = <&rcu0 0x30 21>;
    };

%YAML 1.2
---
$id: http://devicetree.org/schemas/mmc/fsl-imx-mmc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Freescale Secure Digital Host Controller for i.MX2/3 series

maintainers:
  - Markus Pargmann <mpa@pengutronix.de>

allOf:
  - $ref: "mmc-controller.yaml"

properties:
  compatible:
    oneOf:
      - const: fsl,imx21-mmc
      - const: fsl,imx31-mmc
      - items:
          - const: fsl,imx27-mmc
          - const: fsl,imx21-mmc

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  dmas:
    maxItems: 1

  dma-names:
    const: rx-tx

required:
  - compatible
  - reg
  - interrupts

unevaluatedProperties: false

examples:
  - |
    mmc@10014000 {
        compatible = "fsl,imx27-mmc", "fsl,imx21-mmc";
        reg = <0x10014000 0x1000>;
        interrupts = <11>;
        dmas = <&dma 7>;
        dma-names = "rx-tx";
        bus-width = <4>;
        cd-gpios = <&gpio3 29>;
    };

          - const: canaan,kendryte-k210

      - items:
          - const: sipeed,maix-dock-m1
          - const: sipeed,maix-dock-m1w
          - const: canaan,kendryte-k210

      - items:
          - const: sipeed,maixduino
          - const: canaan,kendryte-k210

      - items:
